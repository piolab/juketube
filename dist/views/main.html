<div class="tube-box"><div id="player"><div id="placeholder"></div><div id="playlist"><div class="video-playing" ng-show="upcoming.length > 0"><div class="title pull-left">{{upcoming[0].title}}</div><div class="playing-icon pull-right"><i class="fa fa-play"></i></div></div><div class="video-upcoming" ng-repeat="video in upcoming track by $index" ng-if="$index>0"><div class="title pull-left" ng-click="play($index)">{{video.title}}</div><i class="fa fa-times-circle fa-2x pull-right delete-icon" ng-click="deleteUpcoming($index)"></i></div></div></div><div id="addition"><div class="function-bar clear-fix"><input type="text" class="box-search" placeholder="Song Search" ng-model="queryWord" typeahead="query for query in suggestQueries($viewValue) | filter:$viewValue" typeahead-on-select="search(queryWord)" ng-focus="searchBoxFocus()"><div class="top-nav"><span class="relate" ng-click="relateTabClick()" ng-class="{'active':tab===1}">Relate <i class="fa fa-magic"></i></span> <span class="history" ng-click="historyTabClick()" ng-class="{'active':tab===2}">History <i class="fa fa-info"></i></span></div></div><div class="content" style="float:left;display:inline-block"><!--hello what i want to say it's too long. I have not space to write it. It isn't normal--><div ng-show="tab===0"><div class="video-info" ng-repeat="videoData in youtubeResult track by $index"><div class="thumb" ng-click="queue(videoData)"><img class="video-image" ng-src="{{videoData['thumbnail']['sqDefault']}}"><div class="duration">{{videoData['duration'] | time}}</div><div class="add-icon"><i class="fa fa-plus-circle fa-3x" ng-show="indexOf(upcoming, videoData)===-1"></i> <i class="fa fa-check-circle fa-3x" ng-show="indexOf(upcoming, videoData)!==-1"></i></div></div><div class="video-addition-data"><div class="video-title"><a href="{{videoData['player']['default']}}" target="_blank">{{videoData['title']}}</a></div></div><div class="clear-fix"></div></div></div><div ng-show="tab===1"><div class="video-info" ng-repeat="videoData in youtubeRelate track by $index"><div class="thumb" ng-click="queue(videoData)"><img class="video-image" src="{{videoData['thumbnail']['sqDefault']}}"><div class="duration">{{videoData['duration'] | time}}</div><div class="add-icon"><i class="fa fa-plus-circle fa-3x" ng-show="indexOf(upcoming, videoData)===-1"></i> <i class="fa fa-check-circle fa-3x" ng-show="indexOf(upcoming, videoData)!==-1"></i></div></div><div class="video-addition-data"><div class="video-title"><a href="{{videoData['player']['default']}}" target="_blank">{{videoData['title']}}</a></div></div><div class="clear-fix"></div></div></div><div ng-show="tab===2"><div class="video-info" ng-repeat="videoData in history track by $index"><div class="thumb" ng-click="queue(videoData)"><img class="video-image" src="{{videoData['thumbnail']['sqDefault']}}"><div class="duration">{{videoData['duration'] | time}}</div><div class="add-icon"><i class="fa fa-plus-circle fa-3x"></i></div></div><div class="video-addition-data"><div class="video-title">{{videoData['title']}}</div></div><div class="clear-fix"></div></div></div></div></div></div><div class="clear-fix"></div><div class="footer"><p>â™¥ from the Pio team</p></div>
